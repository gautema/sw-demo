<html>
  <head>
    <script>
      let req = new Request('horse.jpg')
      fetch(req)
      .then(function(res){
        return res.blob();
      })
      .then(function(blob){
        let url = URL.createObjectURL(blob);
        document.getElementById('horse').src = url;
      });
    </script>
  </head>
  <body>
    vrinsk<br/>
    <img id="horse">
  </body>
</html>
