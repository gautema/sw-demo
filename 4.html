<html>
  <head>
    <script>
      navigator.serviceWorker.register('sw3.js', {
        scope: '.'
      });
      fetch('horse.jpg')
        .then(function(res){
          return res.blob();
        })
        .then(function(blob){
          let url = URL.createObjectURL(blob);
          document.getElementById('horse').src = url;
        });
    </script>
  </head>
  <body>
    <img id="horse">
  </body>
</html>
